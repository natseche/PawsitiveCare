<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles_add_cliente.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../IMG/LOGO PAWSITIVE.png" alt="Pawsitive Care" />
        <h1 class="text-logo">Pawsitive Care</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/principal">Inicio</a></li>
          <li><a href="/Servicios">Servicios</a></li>
          <li><a href="/nosotros">Acerca de nosotros</a></li>
          <li><a href="horarios.html">Ubicación & horarios</a></li>
          <li><a href="peludo/all">Amigos Peludos</a></li>
          <li><a href="/login" class="selected">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="cuadro">
        <h1>Registrar Cliente</h1>
        <form
          th:object="${cliente}"
          th:action="@{http://localhost:8090/clientes/agregar(veterinarioId=${veterinarioId})}"
          method="post"
          id="formAgregarCliente"
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                th:field="*{nombre}"
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa el nombre del cliente"
                required
              />
            </div>

            <div class="col">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                th:field="*{cedula}"
                type="number"
                class="form-control"
                id="cedula"
                placeholder="Ingresa la cédula del cliente"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="celular" class="form-label">Celular</label>
              <input
                th:field="*{celular}"
                type="number"
                class="form-control"
                id="celular"
                placeholder="Ingresa el celular del cliente"
                required
              />
            </div>

            <div class="col">
              <label for="email" class="form-label">Correo</label>
              <input
                th:field="*{email}"
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa el correo del cliente"
                required
              />
            </div>
          </div>

          <button class="btn btn-success" type="submit" id="btnAgregarCliente">
            Agregar
          </button>
        </form>
      </div>

      <div id="imagen">
        <img src="../images/perro_addclt.png" alt="perro" height="500px" />
      </div>
    </main>

    <footer>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2024 Pawsitive Care. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
