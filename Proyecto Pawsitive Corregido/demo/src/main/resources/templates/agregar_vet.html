<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles_add_mascota.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../IMG/LOGO PAWSITIVE.png" alt="Pawsitive Care" />
        <h1 class="text-logo">Pawsitive Care</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/principal">Inicio</a></li>
          <li><a href="/Servicios">Servicios</a></li>
          <li><a href="/nosotros">Acerca de nosotros</a></li>
          <li><a href="horarios.html">Ubicación & horarios</a></li>
          <li><a href="peludo/all">Amigos Peludos</a></li>
          <li><a href="/login" class="selected">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="cuadro">
        <h1 class="mb-3">Registrar veterinario</h1>
        <form
          th:object="${veterinario}"
          th:action="@{http://localhost:8090/veterinario/agregar}"
          method="post"
          id="formAgregarVeterinario"
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                th:field="*{nombre}"
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa el nombre del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                th:field="*{cedula}"
                type="number"
                class="form-control"
                id="cedula"
                placeholder="Ingresa la cédula del veterinario"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="especialidad" class="form-label">Especialidad</label>
              <input
                th:field="*{especialidad}"
                type="text"
                class="form-control"
                id="especialidad"
                placeholder="Ingresa la especialidad del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="numAtenciones" class="form-label"># de Atenciones</label>
              <input
                th:field="*{numAtenciones}"
                type="number"
                class="form-control"
                id="numAtenciones"
                placeholder="Ingresa el # de atenciones del veterinario"
                step="0.1"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="fotoURL" class="form-label">Foto</label>
              <input
                th:field="*{fotoURL}"
                type="text"
                class="form-control"
                id="fotoURL"
                placeholder="Ingresa la URL de la imagen del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="clave" class="form-label">Contraseña</label>
              <input
                th:field="*{clave}"
                type="text"
                class="form-control"
                id="clave"
                placeholder="Ingresa la contraseña del veterinario"
                required
              />
            </div>
          </div>

          <button class="btn btn-success" type="submit" id="btnAgregarVet">
            Agregar
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2024 Pawsitive Care. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
