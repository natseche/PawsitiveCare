<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A침adir Mascota - Pawsitive Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/manejopeludos.css" type="text/css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="../IMG/LOGO PAWSITIVE.png" alt="Pawsitive Care">
            <h1 class="text-logo">Pawsitive Care</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Servicios.html">Servicios</a></li>
                <li><a href="../nosotros.html">Acerca de nosotros</a></li>
                <li><a href="../horarios.html">Ubicaci칩n & horarios</a></li>
                <li><a href="peludo/all">Amigos Peludos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>A침adir Nueva Mascota</h2>
            <form
                th:object="${mascota}"
                th:action="@{/mascotas/agregar(veterinarioId=${veterinarioId})}"
                method="post"
                id="formAgregarMascota"
            >
                <label for="nombre">Nombre:</label>
                <input
                    th:field="*{nombre}"
                    type="text"
                    id="nombre"
                    name="nombre"
                    required
                />
                
                <label for="edad">Edad:</label>
                <input
                    th:field="*{edad}"
                    type="number"
                    id="edad"
                    name="edad"
                    required
                />
                
                <label for="raza">Raza:</label>
                <input
                    th:field="*{raza}"
                    type="text"
                    id="raza"
                    name="raza"
                    required
                />
                
                <label for="peso">Peso:</label>
                <input
                    th:field="*{peso}"
                    type="number"
                    id="peso"
                    name="peso"
                    step="0.1"
                    required
                />
                
                <label for="enfermedad">Enfermedad:</label>
                <input
                    th:field="*{enfermedad}"
                    type="text"
                    id="enfermedad"
                    name="enfermedad"
                />
                
                <label for="cliente">Cliente:</label>
                <select
                    th:field="*{cliente.id}"
                    id="cliente"
                    name="cliente.id"
                    required
                >
                    <option value="" disabled selected>Selecciona el cliente</option>
                    <option
                        th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"
                    ></option>
                </select>
                
                <label for="fotoURL">Foto:</label>
                <input
                    th:field="*{fotoURL}"
                    type="text"
                    id="fotoURL"
                    name="fotoURL"
                    placeholder="Ingresa la URL de la imagen de la mascota"
                    required
                />
                
                <button type="submit" class="button">A침adir Mascota</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Pawsitive Care. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
