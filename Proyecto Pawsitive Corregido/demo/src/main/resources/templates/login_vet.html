<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pawsitive Care</title>
    <link rel="stylesheet" href="../css/styleslogin.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../IMG/LOGO PAWSITIVE.png" alt="Pawsitive Care">
            <h1 class="text-logo">Pawsitive Care</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/principal">Inicio</a></li>
                <li><a href="/Servicios">Servicios</a></li>
                <li><a href="/nosotros">Acerca de nosotros</a></li>
                <li><a href="horarios.html">Ubicación & horarios</a></li>
                <li><a href="/amigospeludos">Amigos Peludos</a></li>
                <li><a href="/login" class="selected">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form id="formLogin" action="/login" method="POST">
                    <label for="cedula">Cedula:</label>
                    <input type="number" id="cedula" name="cedula" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">

                    <!-- Selección de tipo de usuario -->
                    <label for="userType">Tipo de Usuario:</label>
                    <select id="userType" name="type" th:value="tipoUsuario" required>
                        <option value="">Seleccione su tipo de usuario</option>
                        <option value="1">Veterinario</option>
                        <option value="3">Cliente</option>
                    </select>
                    <button type="submit" class="button">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Pawsitive Care. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
